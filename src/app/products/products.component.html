<div class="container-fluid prod_block">
  <div class="row">
    <div class="col-md-5">
      <div class="pro_title">
        <h1>Products</h1>
      </div>
    </div>
    <div class="col-md-7">
      <div class="row m-0">
        <div class="col-md-4">
          <div class="search_input">
            <span>
              <i class="material-icons input-icon">
                search
              </i>
            </span>
            <input type="text" placeholder="serach products..." (keyup)="applyFilter($event.target.value)">
          </div>
        </div>
        <div class="col-md-4">
          <div class="filter-block">
            <button mat-button><i class="material-icons">sort</i>Sort By</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="create-block">
            <button mat-button routerLink="/home/createproduct"><i class="material-icons">add</i>Add Product</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Products Table -->
  <div class="products_table">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="images">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Images </th>
          <td mat-cell *matCellDef="let element">
            <img src="{{element.images}}" alt="" class="img-fluid">
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
          <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let element">
            <div class="icon-block">
                <i class="material-icons">
                  remove_red_eye
                </i>
                <i class="material-icons">
                  edit
                </i>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
