<div class="container-fluid prod_block">
  <div class="row">
    <div class="col-md-5">
      <div class="pro_title">
        <h1>Products</h1>
      </div>
    </div>
    <div class="col-md-7">
      <div class="row m-0">
        <div class="col-md-4">
          <div class="search_input">
            <span>
              <i class="material-icons input-icon">
                search
              </i>
            </span>
            <input type="text" placeholder="serach products..." (keyup)="applyFilter($event.target.value)">
          </div>
        </div>
        <div class="col-md-4">
          <div class="filter-block">
            <button mat-button><i class="material-icons">sort</i>Sort By</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="create-block">
            <button mat-button><i class="material-icons">add</i>Add Product</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Products Table -->
  <div class="products_table">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="images">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Images </th>
          <td mat-cell *matCellDef="let element"> 
            <img src="{{element.images}}" alt="">  
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
          <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
