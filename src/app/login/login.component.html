<div class="main_block">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <p>
          <mat-form-field>
            <input type="email" matInput placeholder="Email" formControlName="email">
          </mat-form-field>
          <mat-error *ngIf="loginForm.controls['email']?.touched && loginForm.controls['email'].errors?.required">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.controls['email'].errors?.email">
            Please enter valid email
          </mat-error>
        </p>
  
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="loginForm.controls['password']?.touched && loginForm.controls['password'].errors?.required">
              Password is required
            </mat-error>
          </mat-form-field>
        </p>
  
        <div class="button">
          <button type="submit" mat-flat-button color="accent" (click)="submitLoginData()">Login</button>
        </div>
  
      </form>
    </mat-card-content>
  </mat-card>
</div>
